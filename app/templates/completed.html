{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
    <style type="text/css">
    .important { color: #336699; }
    </style>
{% endblock %}
{% block body %}
    <h1>Add to unknown characters list?</h1>
      <form action="/check" method="POST">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Unknown?</th>
              <th scope="col">汉字</th>
              <th scope="col">Pinyin</th>
              <th scope="col">Translation</th>
            </tr>
          </thead>
          <tbody>
          {% for element in unknown_characters %}
            <tr>
                <td>{{element}}</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>

        <button type="submit" class ="btn btn-primary" name="send">Add to Unknown Characters</button>
      </form>

{% endblock %}
