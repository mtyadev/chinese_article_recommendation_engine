{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
    <style type="text/css">
    .important { color: #336699; }
    </style>
{% endblock %}
{% block body %}
    <h1>New Article</h1>
      <form action="/article" method="POST">
        <div class="form-group">
          <label for="title">Copy / Paste Title</label>
          <input class="form-control" type="text" id="title" name="title">
        </div>
        <div class="form-group">
          <label for="article">Copy / Paste Article</label>
          <textarea class="form-control" id="article" name="article" rows="2"></textarea>
        </div>
        <div class="form-group">
          <input type="hidden" name="website" value="local"}>
        </div>
        <button type="submit" class="btn btn-primary" name="send">Read Article</button>
      </form>

    <h1>Suggested Articles</h1>

        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Article</th>
              <th scope="col">Length</th>
              <th scope="col">Difficulty</th>
              <th scope="col">Rating</th>
            </tr>
          </thead>
          <tbody>
          {% for article in training_articles %}
            <tr>
              <td><a href="{{ url_for('article', article=article[0], website=article[1]) }}">{{article[0]}}</a></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>

{% endblock %}
